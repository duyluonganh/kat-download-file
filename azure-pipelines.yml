trigger:
- master

pool:
  vmImage: 'ubuntu-20.04'

steps:
- task: CmdLine@2
  inputs:
    script: |
      sudo apt-get update
      sudo apt-get install at-spi2-core
      sudo apt -y install xvfb
      sudo apt -y install apt-utils
      sudo apt -y install wget
      sudo apt -y install unzip
      sudo apt -y install curl
      sudo apt -y install gosu
      sudo apt -y install psmisc
- task: katalonTask@1
  inputs:
    version: '8.6.8'
    executeArgs: '-testSuitePath="Test Suites/New Test Suite" -browserType="Chrome" -apiKey=$(katalon_api_key) --config -webui.autoUpdateDrivers=true'
    xvfbConfiguration: '--auto-servernum -a -n 0 -s "-screen 0 1024x768x24"'
- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'JUnit Report' 
    targetPath: report/
